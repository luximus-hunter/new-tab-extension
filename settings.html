<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab V3 | Settings</title>
    <script src="./lib/fontawesome.js"></script>
    <script src="./lib/color-thief.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    
    <script defer src="./global.js"></script>
    <script defer src="./settings.js"></script>
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <main>
        <h1>Settings</h1>
        <div>
            <h2>Search Provider</h2>
            <select id="search-providers">
            </select>
        </div>
        <div>
            <h2>Override Icons</h2>
            <select id="override-icons"></select>
            Override icon with:
            <input type="file" id="override-icon-file" accept="image/*" />
            OR
            <input type="text" id="override-icon-url" placeholder="URL" />
            <button id="override-icon-button">Override</button>
            <ul id="overridden-icons"></ul>
        </div>
    </main>
</body>
</html>
